<ng-container *ngFor="let menu of menuButtons">
  <a
    mat-button
    [attr.aria-label]="menu.label"
    disableRipple="true"
    (click)="setTheme(menu.theme, $event)"
    [routerLink]="[menu.route]"
    routerLinkActive="router-link-active"
  >
    <mat-icon aria-hidden="false">{{ menu.icon }}</mat-icon>
    <span>{{ menu.label }}</span>
  </a>
</ng-container>
