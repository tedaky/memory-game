<mat-card class="mat-elevation-z2">
  <mat-card-title-group>
    <mat-card-title>
      Matches: {{ cardsWon.length }} /
      {{ game.count.value }}
      <button
        mat-flat-button
        color="warn"
        type="button"
        (click)="profiler.profile()"
        *ngIf="!profiler.environment"
      >
        Profile
      </button>
    </mat-card-title>
    <mat-card-title> Flips: {{ flips }} </mat-card-title>
    <mat-card-title>
      <app-stopwatch></app-stopwatch>
    </mat-card-title>
  </mat-card-title-group>
  <mat-card-title-group>
    <mat-card-subtitle>
      <button
        mat-flat-button
        color="primary"
        type="button"
        (click)="reset($event)"
      >
        Reset
      </button>
    </mat-card-subtitle>
  </mat-card-title-group>
</mat-card>
<mat-card class="mat-elevation-z2" *ngIf="settings.settings.length">
  <mat-card-content>
    <mat-grid-list [cols]="columns" rowHeight="1:1" gutterSize="10px">
      <ng-container
        *ngFor="let card of cards.deck; let i = index; trackBy: trackBy"
      >
        <mat-grid-tile
          *ngIf="
            cards.deck.length === 18 &&
            ((i === 15 && columns === 5) || (i === 16 && columns === 4))
          "
        ></mat-grid-tile>
        <mat-grid-tile
          [style.margin-left]="
            cards.deck.length === 8 && (i === 6 || i === 7) ? '16.6666%' : null
          "
        >
          <div class="card-wrapper" (click)="flipCard($event, i)">
            <div
              class="card-holder mat-elevation-z4"
              [@flipAnimation]="card.flipped"
              [ngClass]="{
                'f-0-t-1': card.flipped === 1,
                'f-3-t-0': card.flipped === 3,
                'f-4-t-0': card.flipped === 4
              }"
            >
              <img
                [attr.src]="cards.getCardImage(card)"
                [attr.aria-label]="card.flipped === 0 ? 'blank' : card.name"
                class="card-action"
              />
              <img [attr.src]="cards.getCardBack(card)" class="card-blank" />
            </div>
          </div>
        </mat-grid-tile>
      </ng-container>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
