<mat-card class="mat-elevation-z2">
  <mat-card-title>
    Settings
    <button
      mat-flat-button
      color="warn"
      type="button"
      (click)="profiler.profile()"
      *ngIf="!profiler.environment"
    >
      Profile
    </button>
  </mat-card-title>
</mat-card>
<mat-card class="mat-elevation-z2">
  <mat-card-title>Volume</mat-card-title>
  <!-- [0, 1, 2] -->
  <ng-container *ngFor="let item of [0, 1]; trackBy: trackBy">
    <mat-card-content>
      <h3>{{ settingOptions[item].title }}</h3>
      <mat-slider
        [min]="0"
        [thumbLabel]="true"
        [step]="0.02"
        [max]="1"
        [displayWith]="formatLabel"
        [tickInterval]="0.02"
        [(ngModel)]="settingOptions[item].value"
        (input)="inputChange($event, settingOptions[item].key)"
      ></mat-slider>
    </mat-card-content>
  </ng-container>
</mat-card>

<mat-card class="mat-elevation-z2">
  <mat-card-title>Game</mat-card-title>
  <!-- [3, 4, 5] -->
  <ng-container *ngFor="let item of [4]; trackBy: trackBy">
    <mat-card-content>
      <h3>{{ settingOptions[item].title }}</h3>
      <mat-form-field>
        <mat-label>{{ settingOptions[item].title }}</mat-label>
        <mat-select
          [(ngModel)]="settingOptions[item].value"
          (selectionChange)="inputChange($event, settingOptions[item].key)"
        >
          <ng-container *ngIf="item === 3">
            <mat-option *ngFor="let val of [6, 9, 12]" [value]="val">
              {{ val }}
            </mat-option>
          </ng-container>
          <ng-container *ngIf="item === 4">
            <mat-option *ngFor="let val of [2, 3, 4]" [value]="val">
              {{ val }}
            </mat-option>
          </ng-container>
          <ng-container *ngIf="item === 5">
            <mat-option
              *ngFor="let val of ['memorize', 'regular']"
              [value]="val"
            >
              {{ val }}
            </mat-option>
          </ng-container>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
  </ng-container>
</mat-card>
