  {{ 'TIME' | translate }}:
  {{ stopwatch.hours | number: '2.0':translate.currentLang }}

  {{ stopwatch.minutes | number: '2.0':translate.currentLang }}

  {{ stopwatch.seconds | number: '2.0':translate.currentLang }}
  :
  {{ stopwatch.milliseconds | number: '3.0':translate.currentLang }}
</span>
