<mat-card class="mat-elevation-z2">
  <mat-card-title>
    <h1><strong>Login</strong></h1>
  </mat-card-title>
</mat-card>
<mat-card class="mat-elevation-z2">
  <mat-card-content>
    <h2>Play Memory Game!</h2>
    <p>Login to start playing!</p>
    <ng-container *ngFor="let style of styles">
      <app-social-login-button
        [colour]="style.colour"
        [display]="style.display"
      ></app-social-login-button>
    </ng-container>
  </mat-card-content>
</mat-card>
