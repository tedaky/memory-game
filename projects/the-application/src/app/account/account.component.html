<mat-card class="mat-elevation-z2">
  <mat-card-title>
    <h1><strong>Account</strong></h1>
  </mat-card-title>
</mat-card>

<mat-card class="mat-elevation-z2">
  <mat-card-content>
    <ng-container *ngIf="authService.user$ | async as user">
      <div>
        <img [src]="user.photoURL" />
        <pre>{{ user | json }}</pre>
        <button type="button" (click)="authService.signout()">Logout</button>
      </div>
      <!-- <ng-container *ngIf="!user.providerData?.length"> -->
      <ng-container *ngIf="authService.credential?.user?.isAnonymous">
        <button type="button" (click)="authService.providerSignin('Facebook')">
          Link with Facebook
        </button>
        <button type="button" (click)="authService.providerSignin('Github')">
          Link with GitHub
        </button>
        <button type="button" (click)="authService.providerSignin('Google')">
          Link with Google
        </button>
        <button type="button" (click)="authService.providerSignin('Microsoft')">
          Link with Microsoft
        </button>
        <button type="button" (click)="authService.providerSignin('Twitter')">
          Link with Twitter
        </button>
        <button type="button" (click)="authService.providerSignin('Yahoo')">
          Link with Yahoo
        </button>
      </ng-container>
    </ng-container>
  </mat-card-content>
</mat-card>
