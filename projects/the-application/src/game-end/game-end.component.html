<h1 mat-dialog-title>ğŸ‰ You Won ğŸ‰</h1>
<div mat-dialog-content>
  <p>Your results for this game.</p>
  <p>
    <b>Flips</b>:
    <span>{{ data.flips }}</span>
  </p>
  <p>
    <b>Time</b>:
    <span *ngIf="data.complete.hours">
      {{ data.complete.hours | number: '2.0' }} hr
    </span>
    <span *ngIf="data.complete.minutes || data.complete.hours">
      {{ data.complete.minutes | number: '2.0' }} min
    </span>
    <span
      *ngIf="
        data.complete.seconds || data.complete.minutes || data.complete.hours
      "
    >
      {{ data.complete.seconds | number: '2.0' }} sec
    </span>
    <span
      *ngIf="
        data.complete.milliseconds ||
        data.complete.seconds ||
        data.complete.minutes ||
        data.complete.hours
      "
    >
      {{ data.complete.milliseconds | number: '3.0' }} mil
    </span>
  </p>
</div>
<div mat-dialog-actions>
  <button
    mat-flat-button
    color="primary"
    type="button"
    [mat-dialog-close]="'reset'"
  >
    Reset
  </button>
</div>
