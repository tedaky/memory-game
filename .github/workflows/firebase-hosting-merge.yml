name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - host
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: install
        run: 'npm ci'
      - name: create-environment
        run: 'npm run make-config'
        env:
          FIREBASE_ANGULAR_ENVIRONMENT: ${{ secrets.FIREBASE_ANGULAR_ENVIRONMENT }}
          FIREBASE_ANGULAR_RC: ${{ secrets.FIREBASE_ANGULAR_RC }}
      - name: build
        run: 'npm run build:shell'
      - name: firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TEDAKY_GAMES }}'
          channelId: live
          projectId: tedaky-games
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
