name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - host
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: create-environment
        uses: jsdaniell/create-json@1.1.2
        with:
          name: "environment.prod.ts"
          json: ${{ secrets.FIREBASE_ANGULAR_ENVIRONMENT }}
          dir: "projects/the-application/src/environments"
      - name: create-firebaserc
        uses: jsdaniell/create-json@1.1.2
        with:
          name: ".firebaserc"
          json: ${{ secrets.FIREBASE_ANGULAR_RC }}
          dir: "."
      - name: install-and-build
        run: 'npm ci && npm run build:shell'
      - name: firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TEDAKY_GAMES }}'
          channelId: live
          projectId: tedaky-games
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
